<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
    <title>Instagram Clone</title>
  </head>
  <body>
    <main class="app">
      <article class="container">
        <header class="header">
          <img class="oldagram-img" src="images/logo.png" alt="Oldagram" />
          <img
            class="user-img"
            src="./images/user-avatar.png"
            alt="Per wearing a hat and a colorful background."
          />
        </header>
        <!-- <main class="main"> -->
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar-vangogh.jpg"
            alt="Vincent van Gogh"
          />
          <div class="profile__info">
            <h2 class="profile__info--name">Vincent van Gogh</h2>
            <p class="profile__info--location">Zudert, Netherlands</p>
          </div>
        </section>
        <!-- </main> -->
        <section class="post">
          <img
            class="post__img"
            src="./images/post-vangogh.jpg"
            alt="Vincent van Gogh"
          />
          <div class="post__respond">
            <button class="post__respond--like">
              <img
                class="post__respond--like-img"
                id="heartIcon"
                src="./images/icon-heart.png"
                alt="heart outline."
              />
              <img
                class="hidden"
                id="heartIconLiked"
                src="./images/heartIcon.png"
                alt="heart outline."
              />
            </button>
            <button class="post__respond--comment">
              <img
                id="commentIcon"
                src="./images/icon-comment.png"
                alt="Comment icon."
              />
            </button>
            <button class="post__respond--dm">
              <img
                id="messageIcon"
                src="./images/icon-dm.png"
                alt="Direct Message"
              />
            </button>
          </div>
          <div class="post__feedback">
            <p class="post__feedback--likes embolden">
              <span id="numLikes">21,492</span> likes
            </p>
            <p class="post__feedback--comments">
              <span class="embolden">vincey1853</span> just took a few mushrooms
              lol
            </p>
          </div>
        </section>
