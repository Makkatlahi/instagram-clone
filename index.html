<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js"></script>
    <title>Instagram Clone</title>
  </head>
  <body>
    <article class="container">
      <header class="header">
        <img class="oldagram-img" src="images/logo.png" alt="Oldagram" />
        <img
          class="user-img"
          src="./images/user-avatar.png"
          alt="Per wearing a hat and a colorful background."
        />
      </header>
      <!-- <main class="main"> -->
      <section class="profile">
        <address class="profile__account">
          <img
            class="profile__account--avatar"
            src="./images/avatar-vangogh.jpg"
            alt="Vincent van Gogh"
          />
          <div class="profile__info">
            <h2 class="profile__info--name">Vincent van Gogh</h2>
            <p class="profile__info--location">Zudert, Netherlands</p>
          </div>
        </address>
      </section>
      <!-- </main> -->
      <section class="post">
        <img src="./images/post-vangogh.jpg" alt="Vincent van Gogh" />
        <div class="post__respond"></div>
      </section>
    </article>
  </body>
</html>
