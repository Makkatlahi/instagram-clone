<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js"></script>
    <title>Instagram Clone</title>
  </head>
  <body>
    <article class="container">
      <header class="header">
        <img class="oldagram-img" src="images/logo.png" alt="Oldagram" />
        <img
          class="user-img"
          src="./images/user-avatar.png"
          alt="Per wearing a hat and a colorful background."
        />
      </header>
      <!-- <main class="main"> -->
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar-vangogh.jpg"
          alt="Vincent van Gogh"
        />
        <div class="profile__info">
          <h2 class="profile__info--name">Vincent van Gogh</h2>
          <p class="profile__info--location">Zudert, Netherlands</p>
        </div>
      </section>
      <!-- </main> -->
      <section class="post">
        <img
          class="post__img"
          src="./images/post-vangogh.jpg"
          alt="Vincent van Gogh"
        />
        <div class="post__respond">
          <button class="post__respond--like">Like</button>
          <button class="post__respond--comment">Comment</button>
          <button class="post__respond--share">Share</button>
        </div>
        <div class="post__feedback">
          <p class="post__feedback--likes embolden">21,492 likes</p>
          <p class="post__feedback--comments">
            <span class="embolden">vincey1853</span> just took a few mushrooms
            lol
          </p>
        </div>
      </section>
    </article>
  </body>
</html>
